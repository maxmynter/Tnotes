<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tnotes</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <main class="container">
    <textarea id="note-textarea" placeholder="What's on your mind?" spellcheck="true"></textarea>

    <footer class="footer">
      <div class="word-count">
        <span id="word-count">0 words</span>
      </div>
      <div class="controls">
        <button id="question-btn">⌘?</button>
        <button id="export-btn">⌘E</button>
        <button id="transparency-btn">100%</button>
      </div>
    </footer>
  </main>
</body>

</html>
